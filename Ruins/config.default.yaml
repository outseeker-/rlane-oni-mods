	FarmTile: 0.5
	HydroponicFarm: 0.5
	WireRefinedBridgeHighWattage: 0.5
	WireBridgeHighWattage: 0.5
	InsulationTile: 0.4
	FloorSwitch: 0.5
	TravelTubeWallBridge: 0.5

	# Backwall buildings
	ExteriorWall: 0.3  # Drywall
	ThermalBlock: 0.7  # Tempshift plate

	# Buildings often found in duplicant living quarters.
	DiningTable: 0.5
	WaterCooler: 0.5
