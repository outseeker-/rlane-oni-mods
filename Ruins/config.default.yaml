	# Never place POI buildings.
	TilePOI: -.inf
	POIFacilityDoor: -.inf
	FacilityBackWallWindow: -.inf
	POIBunkerExteriorDoor: -.inf
	POIDoorInternal: -.inf

	# Other buildings to never place.
	OilWellCap: -.inf
	Headquarters: -.inf
	SuitMarker: -.inf
	JetSuitMarker: -.inf
	MonumentBottom: -.inf
	MonumentMiddle: -.inf
	MonumentTop: -.inf
# Zoom for the Perlin noise. Smaller values generate fewer, larger patches.
perlin_zoom: 0.01
# Multiplier for the Perlin noise. Larger values give it more impact on the result.
perlin_factor: 5
# Standard deviation of the Gaussian distribution added to the score. Higher means more noisy randomness.
gaussian_sigma: 0.1
# Radius around the printing pod to avoid placing buildings.
hq_radius: 10
